<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=		">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="envelope"></div>
		<div class="card">
			<h1 class="message">WILL CHU BE MY VALENTINE?</h1>
			<div class="pikachu">
				<div class="limbs"></div>
				<div class="heart"></div>
				<div class="arms"></div>
				<div class="smile"></div>
			</div>
		</div>
		<div class="cover"></div>
		<div class="lid"></div>
		<div class="shadow"></div>
	</div>
	<!DOCTYPE html>
	<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Valentine Message</title>
	</head>
	<body>
			<h1 class="message"></h1>
			<script>
					function getQueryParam(param) {
							const urlParams = new URLSearchParams(window.location.search);
							return urlParams.get(param);
					}
	
					const message = getQueryParam("message") || "Default Message";
					document.querySelector(".message").textContent = decodeURIComponent(message);
			</script>
	</body>
	</html>
	
	
	<script src='./script.js'></script>
</body>

</html>
